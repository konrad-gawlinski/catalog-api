propel:
  database:
    connections:
      nu3_catalog:
        adapter: pgsql
        dsn: "pgsql:host=172.17.0.1;port=5432;dbname=nu3_catalog;"
        user: postgres
        password: postgres
        classname: Propel\Runtime\Connection\ConnectionWrapper
        settings:
          charset: utf8
          queries:
            utf8: "SET NAMES 'UTF8'"
  runtime:
    defaultConnection: nu3_catalog
    connections:
      - nu3_catalog
  generator:
    defaultConnection: nu3_catalog
    connections:
      - nu3_catalog